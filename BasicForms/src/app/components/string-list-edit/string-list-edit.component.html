<div *ngFor="let item of stringList.controls; let i= index">
    <mat-form-field appearance="outline">
        <mat-label>Value of {{i + 1}}</mat-label>
        <input matInput placeholder="value" [formControl]="item">
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="remove(i)">Remove hobbie</button>
</div>

<button mat-raised-button color="primary" (click)="add()">Add new hobbie</button>
<div>
    <pre>{{stringList.value | json}}</pre>
</div>
